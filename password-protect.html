<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f2f5; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        input { padding: 0.5rem; margin-top: 1rem; width: 200px; border: 1px solid #ccc; border-radius: 4px; }
        button { padding: 0.5rem 1rem; margin-top: 1rem; border: none; background-color: #0070f3; color: white; border-radius: 4px; cursor: pointer; }
        p#error { color: red; height: 1rem; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Access Protected Area</h2>
        <p>Please enter the password to continue.</p>
        <p id="error"></p>
        <input type="password" id="password" placeholder="Password">
        <br>
        <button onclick="submitPassword()">Submit</button>
    </div>

    <script>
        async function submitPassword() {
            const password = document.getElementById('password').value;
            const errorElement = document.getElementById('error');
            errorElement.textContent = ''; // 清空之前的错误信息
            
            try {
                // 这个请求会打到我们下一步创建的 API 文件
                const response = await fetch('/api/password-protect', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password }),
                });

                if (response.ok) {
                    // 密码正确，重定向到网站首页
                    window.location.href = '/';
                } else {
                    errorElement.textContent = 'Incorrect password.';
                }
            } catch (err) {
                errorElement.textContent = 'An error occurred.';
            }
        }
        document.getElementById('password').addEventListener('keyup', function(event) {
            if (event.key === "Enter") {
                submitPassword();
            }
        });
    </script>
</body>
</html>
